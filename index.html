
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L.A. Hotel & Spa | Luxury & Wellness Addis Ababa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    // Polyfill process for browser environments to prevent crashes on module load
    window.process = window.process || { env: {} };
  </script>
  <style>
    :root {
      --gold: #d4af37;
      --slate-deep: #0f172a;
    }
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }
    h1, h2, h3, h4, .font-serif {
      font-family: 'Playfair Display', serif;
    }
    .gold-gradient {
      background: linear-gradient(135deg, #d4af37 0%, #f9e29a 50%, #d4af37 100%);
    }
    .text-gold {
      color: var(--gold);
    }
    .bg-slate-deep {
      background-color: var(--slate-deep);
    }
    
    /* Advanced Animations */
    @keyframes kenburns {
      0% { transform: scale(1) translate(0, 0); }
      50% { transform: scale(1.1) translate(-1%, -1%); }
      100% { transform: scale(1) translate(0, 0); }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes revealLine {
      from { width: 0; }
      to { width: 100%; }
    }

    .reveal-anim {
      animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .hover-gold-border {
      position: relative;
    }
    .hover-gold-border::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--gold);
      transition: width 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .hover-gold-border:hover::after {
      width: 100%;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--gold);
    }
  </style>
